<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>
    <div id="app2">
        <my-cpn></my-cpn>
    </div>
    <div id="app3">
        <mycpn2></mycpn2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // `和引号区别是可以换行
        const cpnConstruct = Vue.extend({template: `
            <div id="app">
                <h2>1、注册全局组件，可以在多个Vue实例中使用</h2>
                <p>我是内容</p>
            </div>`
        });
        // 注册全局组件，可以在多个Vue实例中使用
        Vue.component('my-cpn', cpnConstruct);

        const cpnConstruct2 = Vue.extend({template: `
            <div id="app">
                <h2>2、注册局部组件，只能在注册的Vue实例中使用</h2>
                <p>我是内容</p>
            </div>`
        });

        const app = new Vue({
            el: '#app'
        });
        const app2 = new Vue({
            el: '#app2'
        });
        const app3 = new Vue({
            el: '#app3',
            components: {
                mycpn2: cpnConstruct2
            }
        });
    </script>
</body>
</html>
