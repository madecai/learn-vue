<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-cpn></my-cpn>
        <cpn2></cpn2>
        <cpn3></cpn3>
    </div>
    <!-- 语法糖写法方式2,，类型必须是text/x-template -->
    <script type="text/x-template" id='cpn2'>
        <div>
            <h2>2、注册局部组件，语法糖写法方式2，使用script标签，类型必须是text/x-template</h2>
            <p>我是内容</p>
        </div>
    </script>
    <!-- 语法糖写法方式3 -->
    <template id="cpn3">
        <div>
            <h2>3、注册局部组件，语法糖写法方式3，使用template标签</h2>
            <p>我是内容</p>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            components: {
                'my-cpn': {
                    template: `
                        <div id="app">
                            <h2>1、注册局部组件，语法糖写法</h2>
                            <p>我是内容</p>
                        </div>`
                },
                cpn2: {
                    template: '#cpn2'
                },
                cpn3: {
                    template: '#cpn3'
                }
            }
        });

    </script>
</body>
</html>
