<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const childrenCpn = Vue.extend({
            template: `
                <div id="app">
                    <h2>子组件，如果想直接使用子组件，需要在vue根实例中再注册一下</h2>
                    <p>我是子组件内容</p>
                </div>`
        });
        const cpn = Vue.extend({
            template: `
                <div id="app">
                    <h2>1、父组件</h2>
                    <p>我是内容</p>
                    <childrenCpn></childrenCpn>
                </div>`,
            components: {
                childrenCpn: childrenCpn
            }
        });

        // vue实例相当于root组件
        const app = new Vue({
            el: '#app',
            components: {
                cpn: cpn
            }
        });
    </script>
</body>
</html>
